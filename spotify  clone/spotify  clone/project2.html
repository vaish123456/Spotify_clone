<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-One of the best thing in my life</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="p4.PNG"alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="SongList"></div>
        <h1>Best of Chris Brown-No Copyright Sounds</h1>
        <div>
            <div class="songItem">
                <img src="p3.PNG" alt="1" >
                <span>Under The Influence</span>
                <span class="song list play"><span class="timestamp">05:34 <i class="far  fa-play-circle"></i></span></span>
            </div>
        </div>
        
        <div class="SongBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar"min="0"max="100">
        <div class="icons">
            <i class="fas fa-fast-backward"></i>
            <i class="far fa-2x fa-play-circle"></i>

            <i class="fas fa-fast-forward"></i>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js"crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>
</html>
