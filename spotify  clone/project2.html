<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-One of the best thing in my life</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="p4.PNG"alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="SongList"></div>
        <h1>English+Hindi Remixes-No Copyright Sounds</h1>
        <div>
            <div class="songItem">
                <img src="p3.PNG" alt="1" >
                <span class="songName">Under The Influence</span>
                <span class="song list play"><span class="timestamp">3:12 <i class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="p9.PNG" alt="1" >
                <span class="songName">Dheere dheere se</span>
                <span class="song list play"><span class="timestamp">2:30 <i class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="p6.PNG" alt="1" >
                <span class="songName">Senorita</span>
                <span class="song list play"><span class="timestamp"> 3:15<i class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="p7.PNG" alt="1" >
                <span class="songName" >Sanak</span>
                <span class="song list play"><span class="timestamp">1:50 <i class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="p8.PNG" alt="1" >
                <span class="songName">Apsara AAli remix</span>
                <span class="song list play"><span class="timestamp"> 3:54<i class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            
        </div>
        
        <div class="SongBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar"min="0"val="0"max="100">
        <div class="icons">
            <i class="fas fa-fast-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>

            <i class="fas fa-step-forward"></i>

        </div>
        <div class="songinfo">
            <p>Senorita-Shawn Mendes</p>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js"crossorigin="anonymous"></script>
    <script src="spotify.js">

    </script>
</body>
</html>
